<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <b><p>array number sort use function and return </p></b>
        <p id="demo"></p>
    </body>

    <script>

        var arr=[40,10,1,5,25,6]

        arr.sort(function (a,b) {return a-b})

        document.getElementById('demo').innerHTML=arr

    </script>
</html>

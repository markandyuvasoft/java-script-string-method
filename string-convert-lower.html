<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <b><p>string chage upper to lower case use tolowercase method</p></b>
        <button onclick="clickme()">click me.....</button>
        <p id="demo">AMAN</p>
    </body>

    <script>

        function clickme()
        {
            let test=document.getElementById('demo').innerHTML
            
            document.getElementById('demo').innerHTML=test.toLowerCase()
        }

    </script>
</html>

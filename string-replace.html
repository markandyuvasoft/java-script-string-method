<!DOCTYPE html>
<html>
<head>
</head>

<body>
    <b><p>string replace method use change the string</p></b>
    <button onclick="clickme()">click</button>
    <p id="demo">aman</p>
</body>

<script>

function clickme()
{
    var test=document.getElementById('demo').innerHTML   
    document.getElementById('demo').innerHTML=test.replace("aman","dighe")
}
    


</script>
</html>
